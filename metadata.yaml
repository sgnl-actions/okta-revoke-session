name: okta-revoke-session
description: Revoke all active sessions for an Okta user

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID whose sessions should be revoked
    required: true
    validation:
      min: 1
      max: 100

  oktaDomain:
    type: text
    description: Your Okta domain (e.g., example.okta.com)
    required: true
    validation:
      min: 1
      max: 255
      regex: "^[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]\\.(okta|oktapreview|okta-emea)\\.com$"

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID whose sessions were revoked

  sessionsRevoked:
    type: boolean
    description: Whether sessions were successfully revoked

  oktaDomain:
    type: text
    description: The Okta domain where the action was performed

  revokedAt:
    type: datetime
    description: When the sessions were revoked (ISO 8601)