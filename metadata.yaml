# yaml-language-server: $schema=https://raw.githubusercontent.com/sgnl-actions/schemas/main/metadata.schema.json
name: okta-revoke-session
description: Revoke all active sessions for an Okta user

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID whose sessions should be revoked
    required: true
    validation:
      min: 1
      max: 100

  address:
    type: text
    description: Optional Okta API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID whose sessions were revoked

  sessionsRevoked:
    type: boolean
    description: Whether sessions were successfully revoked

  address:
    type: text
    description: The Okta API base URL used

  revokedAt:
    type: datetime
    description: When the sessions were revoked (ISO 8601)